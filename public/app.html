<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vertix</title>
        <link rel="stylesheet" href="css/index.css" />

        <!-- UV things -->
        <script src="/uv/uv.bundle.js"></script>
        <script src="/uv/uv.config.js"></script> <!-- added defer as before the script would load before the form would load -->
        <script src="/dyn/dynamic.config.js"></script>

        <script>
            if ("serviceWorker" in navigator) {
                window.addEventListener("load", () => {
                    navigator.serviceWorker.register("/sw.js", {
                        scope: "/",
                    });
                });
            }
        </script>

        <!-- sets the favicon, correctly -->
        <link
            rel="icon"
            href="assets/xorro-favicon-hypr-3.png"
            id="image/x-icon"
        />

        <!-- dynamically sets the favicon based on device color scheme -->
        <script>
            function updateFavicon() {
                const favicon = document.getElementById("image/x-icon");
                if (
                    window.matchMedia &&
                    window.matchMedia("(prefers-color-scheme: dark)").matches
                ) {
                    favicon.href = "assets/xorro-favicon-dark-2.png";
                } else {
                    favicon.href = "assets/xorro-favicon-light-2.png";
                }
            }
            updateFavicon();
        </script>

        <script
            src="https://kit.fontawesome.com/df4e45b628.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="lowerBg"></div>
        <div class="tabContainer"></div>
        <hr class="seperationBar"></hr>
        <div class="erudaMainWindowContainer" id="eruda" style="pointer-events: none !important;">
        </div>
        <iframe class="mainWindow" id="mainWindow"></iframe>

        <input class="searchBar" id="urlInput" name="Search the internet, uncensored"></input>
        <div class="searchButton fa-brands fa-discord" id="searchButton"></div>
        <div class="reloadButton fa-brands fa-reddit" id="reloadButton"></div>

        <!-- Eruda Scripts -->
        <script src="js/eruda.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                eruda.init({
                    container: document.getElementById("eruda"),
                    useShadowDom: true,
                    autoScale: true,
                    defaults: {
                        displaySize: 20,
                        transparency: 0.8,
                        theme: 'Monokai Pro'
                    }
                });
            });
        </script>
    </body>
    <script src="js/proxy.js"></script>
</html>
